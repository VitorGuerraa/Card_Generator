<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
</head>

<body>
    <form class="container">
        <div class="card shadow">
            <div class="colum1">
                <div onclick="chooseImg()" class="divImg">
                    <img src=" " alt="">
                </div>
                <input id="imgInput" type="file" hidden>

                <div class="userCode">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="colum2">
                <div>
                    <div class="divInput inputName">
                        <div class="infosInput">
                            <p class="">name</p>
                            <input type="text" placeholder="Abc"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputLocation">
                        <div class="infosInput">
                            <p class="">location</p>
                            <input type="text" placeholder="City - Country"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                </div>
                <div>
                    <div class="divInput inputPronoun">
                        <div class="infosInput">
                            <p class="">pronoun</p>
                            <input type="text" placeholder="--/--"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputAge">
                        <div class="infosInput">
                            <p class="">age</p>
                            <input type="number" placeholder="--"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputEmoji">
                        <div class="infosInput">
                            <p class="">emoji</p>
                            <input type="text" placeholder="ðŸ‘½"></input>
                        </div>
                    </div>
                </div>
                <div class="divInput inputTags">
                    <div class="infosInput">
                        <p class="">tags - 5 maximum</p>
                        <ul>
                            <input type="text" placeholder="write here..."></input>
                        </ul>
                    </div>
                    <div class="verify"></div>
                </div>
            </div>
        </div>
        <input type="submit" value="*-*" class="saveBtn shadow"></input>
    </form>

    <script src="./script.js"></script>
</body>

</html>
