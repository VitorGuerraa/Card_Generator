<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Generator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
</head>

<body>
    <div class="container">
        <!-- Cart칚o de perfil -->
        <div class="card shadow">
            <div class="colum1">
                <!-- 츼rea de upload da imagem -->
                <div onclick="chooseImg()" class="divImg">
                    <span class="imgPlaceholder">add image</span>
                    <img src="" alt="Preview" hidden>
                </div>
                <input id="imgInput" type="file" accept="image/*" hidden>

                <!-- C칩digo aleat칩rio exibido abaixo da imagem -->
                <div class="userCode">
                    <ul>
                    </ul>
                </div>
            </div>
            <!-- Campos do formul치rio -->
            <div class="colum2">
                <!-- Primeira linha de campos -->
                <div>
                    <div class="divInput inputName">
                        <div class="infosInput">
                            <p class="">name</p>
                            <input type="text" placeholder="Abc"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputLocation">
                        <div class="infosInput">
                            <p class="">location</p>
                            <label>

                            </label>
                        </div>
                        <div class="verify"></div>
                    </div>
                </div>
                <!-- Segunda linha de campos -->
                <div>
                    <div class="divInput inputPronoun">
                        <div class="infosInput">
                            <p class="">pronoun</p>
                            <input type="text" placeholder="--/--"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputAge">
                        <div class="infosInput">
                            <p class="">age</p>
                            <input type="number" placeholder="--"></input>
                        </div>
                        <div class="verify"></div>
                    </div>
                    <div class="divInput inputEmoji">
                        <div class="infosInput">
                            <p class="">emoji</p>
                            <input type="text" placeholder="游놓"></input>
                        </div>
                    </div>
                </div>
                <!-- Campo para adicionar tags -->
                <div class="divInput inputTags">
                    <div class="infosInput">
                    <p class="">tags - 5 maximum <span class="countNumb"></span></p>
                        <ul>
                            <input type="text" placeholder="write here..."></input>
                        </ul>
                    </div>
                    <div class="verify"></div>
                </div>
            </div>
        </div>
        <!-- Bot칚o para gerar o PDF do card -->
        <button onclick="generatePDF()" value="*-*" class="saveBtn shadow"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
